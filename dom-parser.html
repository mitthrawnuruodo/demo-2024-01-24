<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM parser test</title>
</head>
<body>
    
<script>
// Make a HTML template string (may contain ${expressions})
const pageTitle = "Page Title via expression";
const template = `
  <header>
    <nav> 
        <ul>
            <li>Menu item 1</li>
            <li>Menu item 2</li>
        </ul>
    </nav>
    <h1 id="title">${pageTitle}</h1>
  </header>
`;

// Create a parser
const parser = new DOMParser();
// Make a HTML document by parsing the template-string
const parsedDocument = parser.parseFromString(template, "text/html");
// Get the header DOM object node from the parsed document
const domObjects = parsedDocument.body.firstChild;
//console.log(domObjects);
// Append the DOM objects to the body of your document
document.body.append(domObjects);  

// Getting the newly inserted nav ul
const navUl = document.querySelector("nav ul");
// And add another list element using innerHTML
navUl.innerHTML += `<li>Menu item 3</li>`;
</script>    
</body>
</html>
